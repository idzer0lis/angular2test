<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)" class="col-md-2 offset-md-5">
  <input class="form-control" formControlName="email" type="email" placeholder="Your email">
  <input class="form-control" formControlName="password" type="password" placeholder="Your password">
  <button type="submit" class="btn btn-default">Login</button>
</form>
