<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)" class="col-md-2 offset-md-5">
  <input class="form-control" formControlName="name" type="name" placeholder="name">
  <input class="form-control" formControlName="password" type="password" placeholder="Your password" #password (keyup)="0">
  <button type="submit" class="btn btn-default">Login</button>
</form>
<div *ngIf="formErrors.name" class="alert alert-danger">
  {{ formErrors.name }}
</div>
<div *ngIf="formErrors.password" class="alert alert-danger">
  {{ formErrors.password }}
</div>
